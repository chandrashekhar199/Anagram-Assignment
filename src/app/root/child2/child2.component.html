<h1>Sibling Componet 2</h1>

<div *ngFor="let data of resultArr; let i=index">
  <h1>
    <span *ngIf="keyword ==='Care' && i===0"> {{keyword}}:{{data}}</span>
    <span *ngIf="keyword ==='Charge' && i===0">{{keyword}}: {{data}}</span>

   </h1>
   
</div>
<h1 *ngIf="keyword && (keyword !=='Care' && keyword !=='Charge')"><span >No data match</span></h1>
